<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
  <script>
    $(function () {
      $.ajax({
        method: 'GET',
        url: 'http://127.0.0.1:3000/api/jsonp?callback',
        //此参数的值与服务器端的req.query.callback对应
        // jsonp: "callback",
        dataType: 'jsonp',
        success: function (res) {
          console.log(res)
        }
      })
    })
  </script>
</body>
</html>
