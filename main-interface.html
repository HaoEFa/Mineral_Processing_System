    <script>
        // 画直线方法
        function DrawLine(startX, startY, endX, endY) {
        // 1.获取画布
        var canvas = document.getElementById('cont')
        // 2.建立画布对象
        var ctx = canvas.getContext('2d')
        // 直线对象
        // 3.开始画线
        ctx.beginPath()
        // 4.定起点
        ctx.moveTo(startX, startY)
        // 5.定结束点
        ctx.lineTo(endX, endY)
        // 6.上色
        ctx.stroke()
        // 7.结束划线
        ctx.closePath()
        }
       //  画三角方法
       function DrawTriangle(startX, startY, end1X, end1Y, end2X, end2Y) {
        // 1.获取画布
        var canvas = document.getElementById('cont')
        // 2.建立画布对象
        var context = canvas.getContext('2d')
        // 绘制三角
        context.beginPath();
        context.moveTo(startX, startY);
        context.lineTo(end1X, end1Y);
        context.lineTo(end2X, end2Y);
        context.closePath();
        // 描边
        context.stroke();
       } 
     //  画圆弧方法
     function drawArc() {
        // 1.获取画布
        var canvas = document.getElementById('cont')
        // 2.建立画布对象
        var context = canvas.getContext('2d')
        // 绘制完整圆
        context.beginPath();
        context.arc(150, 75, 50, 0, Math.PI * 2);
        context.stroke();
     }  
    //  画矩形方法
      function drawRect(x, y, width, height) {
         // 1.获取画布
         var canvas = document.getElementById('cont')
        // 2.建立画布对象
        var context = canvas.getContext('2d')
        // 矩形
        context.rect(x, y, width, height);
        context.stroke();
      }
